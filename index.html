<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Nível de Herói</title>
  </head>
  <body>
    <section class="container">
      <h1>Calculadora de Nível de Herói</h1>

      <form id="heroForm">
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" placeholder="Digite o nome do herói" />

        <label for="heroXP">Experiência do Herói:</label>
        <input
          type="number"
          id="heroXP"
          placeholder="Digite a experiência do herói"
        />

        <button type="button" onclick="calcularNivel()">Calcular Nível</button>
      </form>
      <p id="resultado"></p>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
